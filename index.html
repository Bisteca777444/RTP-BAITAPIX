<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUI DA BETüî•</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #f5f5f5;
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #theme-toggle {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 14px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .caixa {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s;
    }

    .caixa:hover {
      transform: translateY(-5px);
    }

    .caixa img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .caixa a {
      display: inline-block;
      padding: 8px 12px;
      background: #00ba88;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }

    .caixa a:hover {
      background: #009e70;
    }

    /* Tema claro */
    body.light-mode {
      background-color: #ffffff;
      color: #111111;
    }

    body.light-mode .caixa {
      background: #f2f2f2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    body.light-mode .caixa a {
      background: #1e90ff;
    }

    body.light-mode .caixa a:hover {
      background: #006ad1;
    }

    body.light-mode #theme-toggle {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Veja qual slot est√° pagando mais!</h1>
    <button id="theme-toggle">üåô Modo Escuro</button>
  </header>

  <main>
    <div class="container">
      <!-- SLOT 1 -->
      <div class="caixa">
        <img src="" alt="Slot 1">
        <a href="https://baitapix.com/?ref=r7nNDtcWNu0" target="_blank">Jogar Agora</a>
      </div>

      <!-- SLOT 2 -->
      <div class="caixa">
        <img src="https://exemplo.com/imagem-slot2.png" alt="Slot 2">
        <a href="https://baitapix.com/?ref=r7nNDtcWNu0" target="_blank">Jogar Agora</a>
      </div>

      <!-- SLOT 3 -->
      <div class="caixa">
        <img src="https://exemplo.com/imagem-slot3.png" alt="Slot 3">
        <a href="https://baitapix.com/?ref=r7nNDtcWNu0" target="_blank">Jogar Agora</a>
      </div>

      <!-- Adicione mais blocos conforme precisar -->
    </div>
  </main>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light-mode");
      toggleBtn.textContent = "‚òÄÔ∏è Modo Claro";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      const isLight = body.classList.contains("light-mode");
      toggleBtn.textContent = isLight ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });
  </script>

</body>
</html>
